<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustPickIt</title>
    <link rel="stylesheet" href="./css/bienvenida.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poetsen+One&display=swap"
        rel="stylesheet" />
</head>

<body>
    <main>
        <div class="contenedor-logo">
            <img class="img-circular" src="./resources/img/imagen_logo_circular.webp" alt="" />
        </div>
        <div class="contenedor-form">
            <form action="productos.html" class="form-bienvenida">
                <div class="input-group mb-3">
                    <span class="input-group-text nunito" id="basic-addon3">NOMBRE</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" />
                </div>
                <button class="raise nunito" type="submit">Continue</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
